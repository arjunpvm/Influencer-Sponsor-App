{% extends 'layout.html' %}

{% block title %}
  Edit campaign
{% endblock %}

{% block content %}
  <h1 class="display-1">Edit Campaign</h1>

  <form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Campaign name</label>
        <input type="text" name="name" id="name" value="{{campaign.name}}" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Edit campaign</button>
    </div>
  </form>

{% endblock %}
